      MYSQL_USER: pavan
      MYSQL_DATABASE: nop
      MYSQL_ROOT_PASSWORD: pavakumar
      MYSQL_PASSWORD: pavankumar
      



    
  



volumes:
  nop-db:
networks:
  nop-nt:
  