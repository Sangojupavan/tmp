services:
  nop:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 37000:5000
    depends_on: 
     - nop-db

  nop-db:
    image: mysql:8 
    networks:
      - nop-nt
    volumes:
      - nop-db:/var/lib/nop-db
